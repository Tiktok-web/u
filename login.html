<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .logo img {
      height: 28px;
      margin-right: 8px;
    }

    .help {
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }

    .help::before {
      content: "‚ùì";
      margin-right: 5px;
    }

    main {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      padding: 20px;
    }

    .form-container {
      max-width: 360px;
      width: 100%;
    }

    .form-container h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .tabs span {
      color: #666;
      cursor: pointer;
    }

    .tabs .active {
      font-weight: 600;
      color: #000;
    }

    .input-group {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 16px;
    }

    .forgot {
      font-size: 13px;
      margin-bottom: 16px;
      color: #333;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #f1f1f1;
      color: #999;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: not-allowed;
      margin-bottom: 16px;
    }

    .back-link {
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #000;
    }

    .back-link::before {
      content: "‚Üê";
      margin-right: 6px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 80px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    footer a {
      color: #fe2c55;
      font-weight: 500;
      text-decoration: none;
      margin-left: 4px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg" alt="TikTok">
    TikTok
  </div>
  <a href="#" class="help">Commentaires et assistance</a>
</header>

<main>
  <div class="form-container">
    <h1>Se connecter</h1>
    <div class="tabs">
      <span class="active">E-mail ou nom d'utilisateur</span>
      <span>Connexion avec un num√©ro de t√©l√©phone</span>
    </div>

    <div class="input-group">
      <input type="text" placeholder="E-mail ou nom d'utilisateur">
    </div>

    <div class="input-group password-container">
      <input type="password" placeholder="Mot de passe" id="password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="forgot">
      <a href="#">Mot de passe oubli√© ?</a>
    </div>

    <button class="submit-btn" disabled>Se connecter</button>

    <div class="back-link" onclick="window.history.back()">Retour</div>
  </div>
</main>

<footer>
  Tu n'as pas de compte ?<a href="#">S'inscrire</a>
</footer>

<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
