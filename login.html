<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .logo img {
      height: 24px;
      margin-right: 8px;
    }

    .help-link {
      font-size: 14px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
    }

    .help-link::before {
      content: "‚ùì";
      margin-right: 6px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .login-box {
      max-width: 360px;
      width: 100%;
    }

    .login-box h1 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 14px;
      color: #555;
    }

    .tabs span {
      cursor: pointer;
    }

    .tabs .active {
      font-weight: bold;
      color: #000;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .input-group .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }

    .forgot {
      font-size: 12px;
      text-align: left;
      margin-bottom: 16px;
      color: #333;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      color: #999;
      font-weight: bold;
      cursor: not-allowed;
    }

    .back-link {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #000;
      margin-top: 20px;
      cursor: pointer;
    }

    .back-link::before {
      content: "‚Üê";
      margin-right: 6px;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    footer a {
      color: #fe2c55;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://www.logo.wine/a/logo/TikTok/TikTok-Logo.wine.svg" alt="TikTok Logo">
    TikTok
  </div>
  <a href="#" class="help-link">Commentaires et assistance</a>
</header>

<main>
  <div class="login-box">
    <h1>Se connecter</h1>
    <div class="tabs">
      <span class="active">E-mail ou nom d'utilisateur</span>
      <span>Connexion avec un num√©ro de t√©l√©phone</span>
    </div>

    <div class="input-group">
      <input type="text" placeholder="E-mail ou nom d'utilisateur">
      <div class="password-wrapper">
        <input type="password" placeholder="Mot de passe" id="passwordField">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
    </div>

    <div class="forgot">
      <a href="#">Mot de passe oubli√© ?</a>
    </div>

    <button class="login-btn" disabled>Se connecter</button>

    <div class="back-link" onclick="window.history.back()">Retour</div>
  </div>
</main>

<footer>
  Tu n'as pas de compte ?<a href="#"> S'inscrire</a>
</footer>

<script>
  function togglePassword() {
    const input = document.getElementById("passwordField");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
